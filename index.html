<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&	family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to Design &amp; <br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block light-bg middle">
			<p>html <br> css <br> javascript <br> wordpress <br> python
			</p>
		</div>

		<div class="block large-block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make enough side cash to <br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggybank">
		</div>
		<div class="block large-block center dark-bg middle">
			<img src="img/eye.png" alt="eye">
			<p class="title">2021 <br> <span class="marker">Vision Board</p>
		</div>
		<div class="block right large-block">
			<img src="img/plane.png" alt="airplane">
			<p> <span class="highlight">Travel</span></p>
			<p>Plan a trip where I can <strong>Work Remotely</strong></p>
		</div>
	


		<div class="block small-block top-padding light-bg blk-center">
			<p>walk dog ++ <br> meditate <br> yoga <br> snuggle pup </p>
		</div>
		<div class="block small-block top-padding center">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block right light-bg">
			<p> <span class="highlight"> Mind &amp; body</span></p>
			<p>Exercise more <br> &amp; find Zen in <br><strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
