<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&	family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="small-block">
		<div class="block">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to Design &amp; <br><strong>Code Websites</strong></p>
		</div>
		<div class="block">
			<div>
			<img src="img/flower.png" alt="flower">
			</div>
		</div>
		<div class="block">
			<p>html <br> css <br> javascript <br> wordpress <br> python
			</p>
		</div>
		</div>

		<div class="large-block">
		<div class="block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make enough side cash to <br><strong>pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggybank">
		</div>
		<div class="block">
			<img src="img/eye.png" alt="eye">
			<p class="title">2020 <span class="marker">Vision Board</p>
		</div>
		<div class="block">
			<img src="img/plane.png" alt="airplane">
			<p> <span class="highlight">Travel</span></p>
			<p>Plan a trip where I can <strong>work remotely</strong></p>
		</div>
		</div>	

		<div class="small-block">
		<div class="block">
			<p>walk dog ++ <br> meditate <br> yoga <br> snuggle pup </p>
		</div>
		<div class="block">
			<img src="img/doggo.png" alt="puppy love">
		</div>
		<div class="block">
			<p> <span class="highlight"> Mind &amp; body</span></p>
			<p>Exercise more &amp; find zen in <strong>Challenge</strong></p>
		</div>
	</div>
	</div>

</html>
